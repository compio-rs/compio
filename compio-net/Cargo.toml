[package]
name = "compio-net"
version = "0.2.0"
description = "Networking IO for compio"
categories = ["asynchronous", "network-programming"]
keywords = ["async", "net"]
edition = { workspace = true }
authors = { workspace = true }
readme = { workspace = true }
license = { workspace = true }
repository = { workspace = true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg docsrs"]

[dependencies]
# Workspace dependencies
compio-buf = { workspace = true }
compio-driver = { workspace = true }
compio-io = { workspace = true, optional = true }
compio-runtime = { workspace = true, optional = true, features = [
    "event",
    "time",
] }

cfg-if = { workspace = true }
either = "1.9.0"
socket2 = { workspace = true, features = ["all"] }
quiche = { version = "0.18.0", optional = true }
thiserror = { version = "1.0.50", optional = true }

[target.'cfg(windows)'.dependencies]
widestring = { workspace = true }
windows-sys = { workspace = true, features = [
    "Win32_Foundation",
    "Win32_Networking_WinSock",
    "Win32_System_IO",
] }

[target.'cfg(unix)'.dependencies]
libc = { workspace = true }

# Shared dev dependencies for all platforms
[dev-dependencies]
compio-macros = { workspace = true }
futures-channel = "0.3.29"
futures-util = { workspace = true }
tempfile = { workspace = true }

[features]
runtime = ["dep:compio-io", "dep:compio-runtime"]
quic = ["dep:quiche", "dep:thiserror", "runtime"]
