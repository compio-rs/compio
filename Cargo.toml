[workspace]
members = [
    "compio",
    "compio-buf",
    "compio-dispatcher",
    "compio-driver",
    "compio-fs",
    "compio-io",
    "compio-log",
    "compio-macros",
    "compio-net",
    "compio-process",
    "compio-quic",
    "compio-runtime",
    "compio-signal",
    "compio-tls",
]
resolver = "2"

[workspace.package]
edition = "2021"
authors = ["Berrysoft <Strawberry_Str@hotmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/compio-rs/compio"

[workspace.dependencies]
compio-buf = { path = "./compio-buf", version = "0.5.1" }
compio-driver = { path = "./compio-driver", version = "0.7.0", default-features = false }
compio-runtime = { path = "./compio-runtime", version = "0.7.0" }
compio-macros = { path = "./compio-macros", version = "0.1.2" }
compio-fs = { path = "./compio-fs", version = "0.7.0" }
compio-io = { path = "./compio-io", version = "0.6.0" }
compio-net = { path = "./compio-net", version = "0.7.0" }
compio-signal = { path = "./compio-signal", version = "0.5.0" }
compio-dispatcher = { path = "./compio-dispatcher", version = "0.6.0" }
compio-log = { path = "./compio-log", version = "0.1.0" }
compio-tls = { path = "./compio-tls", version = "0.5.0", default-features = false }
compio-process = { path = "./compio-process", version = "0.4.0" }
compio-quic = { path = "./compio-quic", version = "0.3.0", default-features = false }

bytes = "1.7.1"
flume = "0.11.0"
cfg_aliases = "0.2.1"
cfg-if = "1.0.0"
criterion = "0.6.0"
crossbeam-channel = "0.5.8"
crossbeam-queue = "0.3.8"
futures-channel = "0.3.29"
futures-util = "0.3.29"
libc = "0.2.164"
nix = "0.30.1"
once_cell = "1.18.0"
os_pipe = "1.1.4"
paste = "1.0.14"
rand = "0.9.0"
rustls = { version = "0.23.1", default-features = false }
rustls-native-certs = "0.8.0"
slab = "0.4.9"
socket2 = "0.5.6"
tempfile = "3.8.1"
tokio = "1.33.0"
tracing-subscriber = "0.3.18"
widestring = "1.0.2"
windows-sys = "0.52.0"
thiserror = "2.0.3"

[profile.bench]
debug = true
lto = true
codegen-units = 1
