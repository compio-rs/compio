trigger:
  branches:
    include:
      - master

jobs:
  - job: Test_Windows
    strategy:
      matrix:
        x86:
          target: i686-pc-windows-msvc
        x64:
          target: x86_64-pc-windows-msvc
        x64-gnu:
          target: x86_64-pc-windows-gnu
    pool:
      vmImage: windows-latest

    steps:
      - script: |
          rustup toolchain install nightly
          rustup +nightly target install $(target)
          cargo +nightly test --features=all,nightly --no-default-features --target $(target) -Z doctest-xcompile
        displayName: TestNightly
      - script: |
          cargo test --features all --target $(target)
        displayName: TestStable

  - job: Test_Wine
    strategy:
      matrix:
        x64:
          target: x86_64-pc-windows-msvc
    pool:
      vmImage: ubuntu-latest

    steps:
      - script: |
          cat <<EOT >> test_nightly.sh
          rustup toolchain install nightly
          rustup +nightly target install $(target)
          cargo +nightly xwin test --features=all,nightly --target $(target) -Z doctest-xcompile
          EOT
          docker run --rm -t -v $(pwd):/io -w /io messense/cargo-xwin bash test_nightly.sh
        displayName: TestNightly
      - script: |
          cat <<EOT >> test_stable.sh
          cargo xwin test --features=all --target $(target)
          EOT
          docker run --rm -t -v $(pwd):/io -w /io messense/cargo-xwin bash test_stable.sh
        displayName: TestNightly

  - job: Test_Ubuntu
    strategy:
      matrix:
        focal:
          image: ubuntu-20.04
        jammy:
          image: ubuntu-22.04
    pool:
      vmImage: $(image)

    steps:
      - script: |
          rustup toolchain install nightly
          cargo +nightly test --features all,nightly --no-default-features
        displayName: TestNightly
      - script: |
          cargo test --features all
        displayName: TestStable

  - job: Test_Mac
    strategy:
      matrix:
        ventura:
          image: macOS-13
        monterey:
          image: macOS-12
    pool:
      vmImage: $(image)

    steps:
      - script: |
          rustup toolchain install nightly
          cargo +nightly test --features all,nightly --no-default-features
        displayName: TestNightly
      - script: |
          cargo test --features all
        displayName: TestStable

  - job: Doc
    strategy:
      matrix:
        windows:
          image: windows-latest
        linux:
          image: ubuntu-latest
        macos:
          image: macOS-latest
    pool:
      vmImage: $(image)

    steps:
      - script: |
          rustup toolchain install nightly
          cargo +nightly doc --all-features --no-deps
        displayName: Build docs
